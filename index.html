<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Order!</title>
  </head>
  <body>
    <div class= "container">
      <h1>Order your words</h1>
         <form id="word-order">
        <div class="form-group">
          <label for="input">Enter text to be ordered:</label>
          <input id="input" type="text" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Word Order!</button>
      </form>
      <div id="result">
        <p><strong>Your word frequency order:</strong> <span class="word-answer"></span></p>
      </div>
    </div>
  </body>
</html>
